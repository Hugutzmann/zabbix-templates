              type: ZABBIX_ACTIVE
              key: 'discovery.mssql.dados[JOBSTATUS,{#MSSQLJOBNAME}]'
              delay: '3600'
              history: 15d
              trends: 30d
              description: 'Monitora Status dos Jobs SQLSERVER.'
              valuemap:
                name: '★ STATUS ★ MSSQL Jobs'
              tags:
                -
                  tag: Application
                  value: '★ MSSQL ★ Jobs Status'
              trigger_prototypes:
                -
                  uuid: 0dc0e12fb1cc45f999c7acd0ca000b86
                  expression: 'count(/Template - Windows LLD MSSQL/discovery.mssql.dados[JOBSTATUS,{#MSSQLJOBNAME}],180m,,"0")>=3'
                  name: 'Job {#MSSQLJOBNAME} ({ITEM.LASTVALUE})'
                  priority: HIGH
                  description: |
                    SQLServer
                    Status do Job {#MSSQLJOBNAME} é {ITEM.LASTVALUE}
                    
                    Status Possíveis:
                    0 = Falha
                    1 = Sucesso
                    2 = Repetir
                    3 = Cancelado
                    4 = Em Progresso
                    5 = Nunca Executado
                -
                  uuid: b6646c0b48514dd18b258ded078761f7
