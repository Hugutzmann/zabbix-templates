                  priority: INFO
                  description: |
                    SQLServer
                    Status do Job {#MSSQLJOBNAME} é {ITEM.LASTVALUE}
                    
                    Status Possíveis:
                    0 = Falha
                    1 = Sucesso
                    2 = Repetir
                    3 = Cancelado
                    4 = Em Progresso
