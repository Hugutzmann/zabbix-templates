              uuid: d6dde7cd2af148949e7ef8e917b954c2
              name: '{#MSSQLDBNAME} Tamanho da Database'
              type: ZABBIX_ACTIVE
              key: 'perf_counter[\{$MSSQLINST}:Databases({#MSSQLDBNAME})\Data File(s) Size (KB)]'
              delay: '3600'
              history: 15d
              trends: 90d
              units: B
              description: |
                Detecta o Tamanho Total do Banco.
                perf_counter[\{$MSSQLINST}:Databases({#MSSQLDBNAME})\Data File(s) Size (KB)]
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
