                  uuid: a9d862844e0f4148b872a3206fb74198
                  expression: 'last(/Template - Windows LLD MSSQL/discovery.mssql.dados[STATUS,{#MSSQLDBNAME}])>0'
                  name: '{#MSSQLDBNAME} Status ({ITEM.LASTVALUE})'
                  priority: HIGH
                  description: |
                    SQLServer
                    Status da Database {#MSSQLDBNAME} é {ITEM.LASTVALUE}
                    
                    Status Possíveis:
                    0 ⇒ ONLINE
                    1 ⇒ RESTAURAÇÃO
                    2 ⇒ RECUPERANDO
                    3 ⇒ RECUPERAÇÃO PENDENTE
                    4 ⇒ SUSPEITO
                    5 ⇒ EMERGÊNCIA
                    6 ⇒ OFFLINE
                    7 ⇒ NÃO EXISTE
